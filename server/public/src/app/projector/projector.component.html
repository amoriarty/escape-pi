<!-- Projector name -->
<div class="title">{{ name }}</div>

<!-- Status contents. -->
<div>
  <div class="status">
    Connected:
    <app-led [on]="true"></app-led>
  </div>
  <div class="status">
    Now Playing:
    <app-led [on]="false"></app-led>
  </div>
</div>

<!-- Player contents. Select video and control it. -->
<div>
  <md-select placeholder="Video"></md-select>
  <app-player></app-player>
</div>
