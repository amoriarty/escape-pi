<!-- Projector name -->
<div class="title">{{ name }}</div>

<!-- Status contents. -->
<div>
  <div class="status">
    Connected:
    <app-led [on]="status.connected"></app-led>
  </div>
  <div class="status">
    Now Playing:
    <app-led [on]="status.playing"></app-led>
  </div>
</div>

<!-- Player contents. Select video and control it. -->
<div class="player">
  <md-select placeholder="Video">
    <md-option *ngFor="let video of videos" [value]="videos">{{ video }}</md-option>
  </md-select>
  <app-player (onCommand)="playerCommand($event)"></app-player>
</div>
